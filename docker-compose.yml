version: '3.8'

services:
  mongodb:
    image: mongo:5
    container_name: noteapp-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - /mnt/ebs-data/mongodb:/data/db
    environment:
      - MONGO_INITDB_DATABASE=noteapp

  backend:
    build: ./backend
    container_name: noteapp-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongodb:27017/noteapp
      - PORT=3000
    depends_on:
      - mongodb
    volumes:
      - /mnt/ebs-data/logs:/app/logs

  frontend:
    build: ./frontend
    container_name: noteapp-frontend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
    volumes:
      - /mnt/ebs-data/frontend:/app/data