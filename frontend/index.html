<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Collection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>My Recipe Collection</h1>
        
        <div class="note-form">
            <h2>Add New Recipe</h2>
            
            <label class="form-label" for="noteTitle">Recipe Name</label>
            <input type="text" id="noteTitle" placeholder="Enter recipe name...">
            
            <div class="input-group">
                <div>
                    <label class="form-label" for="recipeCategory">Category</label>
                    <input type="text" id="recipeCategory" placeholder="e.g., Dessert, Main Course, etc.">
                </div>
                <div>
                    <label class="form-label" for="recipeCookTime">Cook Time (minutes)</label>
                    <input type="number" id="recipeCookTime" placeholder="30">
                </div>
            </div>
            
            <label class="form-label" for="noteContent">Recipe Instructions</label>
            <textarea id="noteContent" placeholder="List ingredients and steps to prepare..."></textarea>
            
            <button id="saveNote">Save Recipe</button>
        </div>
        
        <div id="notesList" class="notes-list">
        </div>
    </div>

    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
